<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="transition.css" rel="stylesheet">
    <title>Vue Transition</title>
</head>
<body>
    <div id="menu">
        <div v-on:click="showMenu=!showMenu">Menu</div>
    <transition name="menu-popover">
    <div class="MenuPopover" v-if="showMenu">    
    <ul>
        <li>Payments</li>
        <li>Subscriptions</li>
        <li>Connect</li>
      </ul>
      </div>
      </transition>
      </div>

      <div id="pop-div">
          <button id="click-me-btn" v-on:click="popUp()">Click Me</button>
          <transition name="pop-up"> 
          <div id="pop-up" v-show="pop">
            <transition name="pop-modal">                         
                <div id="pop-content" v-show="pop" >
                    <h3>Correct!</h3>
                    <p>Wow you are awesome!</p>
                    <button id="close-btn" v-on:click="pop = false">Close It</button>
                </div>
            </transition>
          </div>   
        </transition>  
      </div>

    
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
<script src="transition.js"></script> 
</body>
</html>
