<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="transition.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Vue Transition</title>
</head>
<body>
    <div id="menu">
        <div v-on:click="showMenu=!showMenu">Menu</div>
    <transition name="menu-popover">
    <div class="MenuPopover" v-if="showMenu">    
    <ul>
        <li>Payments</li>
        <li>Subscriptions</li>
        <li>Connect</li>
      </ul>
      </div>
      </transition>
      </div>

      <div id="pop-div">
          <button id="click-me-btn" v-on:click="popUp()">Click Me</button>
          <transition name="pop-up"> 
          <div id="pop-up" v-show="pop">
            <transition name="pop-modal">                         
                <div id="pop-content" v-show="pop" >
                    <h3>Correct!</h3>
                    <p>Wow you are awesome!</p>
                    <button id="close-btn" v-on:click="pop = false">Close It</button>
                </div>
            </transition>
          </div>   
        </transition>  
      </div>

 
      <div id="bs-modal-div">
          <button id="bs-modal-btn" v-on:click="popUpBSModal()">BootStrap Modal</button>
          <div id="bs-modal" class="modal" tabindex="-1" role="dialog" >
                <div class="modal-dialog" role="document">
                 <transition name="bs-modal">
                    <div class="modal-content" v-show="showBSModal">
                        <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" v-on:click="showBSModal=false">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" v-on:click="showBSModal=false">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                  </transition> 
                </div>
              </div>
      </div>

    
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="transition.js"></script> 
</body>
</html>
